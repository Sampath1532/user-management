name: React CI/CD
on:
  push:
    branches:
      - main # this is effective branch name where the changes pushig every commit
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build
